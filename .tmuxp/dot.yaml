session_name: dot
start_directory: $DOTFILES
windows:
  - window_name: dot-install
    suppress_history: true
    layout: tiled
    shell_command_before:
      - sudo -v
    panes:
      - shell_command:
        - $DOTFILES/plugins/apps/homebrew.zsh
      - shell_command:
        - $DOTFILES/plugins/apps/osx.zsh
      - shell_command:
        - $DOTFILES/plugins/apps/python.zsh
      - shell_command:
        - $DOTFILES/plugins/apps/ruby.zsh
